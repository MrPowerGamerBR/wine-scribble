name: Automatically update Wine commit hash
env:
  GITHUB_TOKEN: "${{ secrets.LORITTA_PAT }}"
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Check for Updates
        run: |
          bash update-wine.sh
